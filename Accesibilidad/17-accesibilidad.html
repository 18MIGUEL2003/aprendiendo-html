<!--La accesibilidad web es un conjunto de principios de diseño que permiten que las personas
con discapacidades puedan usar la web. Las buenas prácticas de HTML para la accesibilidad incluyen:

- Usar etiquetas semánticas como <header>, <main> y <footer> 
- Usar atributos ARIA para agregar información adicional sobre la accesibilidad 
- Usar el atributo "alt" para describir el contenido de las imágenes 
- Usar un lenguaje sencillo y claro, evitando jergas y abreviaturas 
- Garantizar que todas las funcionalidades sean accesibles mediante el teclado 
- Usar un contraste de color adecuado para que el texto sea legible
- Desarrollar de forma progresiva para que funcione en una amplia gama de dispositivos y navegadores 
- Evitar los estilos en línea 
- Usar URL's relativas para evitar tener que actualizar las direcciones si cambia la dirección web 
- Implementar "Lazy Loading" para cargar contenido solo cuando es necesario 
- Reducir el tamaño de las imágenes para que se carguen más rápido

La accesibilidad web beneficia a muchos colectivos, como personas con discapacidad,
personas de edad avanzada o personas con habilidades que se hayan visto perjudicadas por la vejez. -->
