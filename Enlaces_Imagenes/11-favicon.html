    <h1>¿Qué es un Favicon</h1>
<!--Un favicon en HTML es un pequeño icono o imagen que se utiliza para representar un sitio web en la pestaña
del navegador, en la barra de direcciones y en la lista de marcadores o favoritos. El término «favicon» es una
combinación de las palabras favorite («favorito») e icon («icon») y se utiliza para identificar visualmente un
sitio web de manera rápida y fácil.-->
<h2>Datos adicionales</h2>
<!--"Generalmente, el favicon se muestra en formato cuadrado y tiene un tamaño muy reducido,
comúnmente de 16x16 píxeles o 32x32 píxeles. Aunque es pequeño, es importante para la identidad visual de un
sitio web y puede ayudar a los usuarios a reconocer y recordar el sitio."
https://blog.hubspot.es/website/como-poner-favicon-html-->
