<!--El elemento <video> nos permite incrustar video fácilmente. 
Un ejemplo muy simple luce como lo siguiente: -->
<video src="rabbit320.webm" controls>
    <p>
      Tu navegador no soporta HTML5 video. Aquí está el
      <a href="https://www.youtube.com/watch?v=uF1jyikYdQ4">enlace del video</a>.
    </p>
  </video>
<!--El elemento <audio> funciona exactamente de la misma forma que el elemento <video>,
con algunas pequeñas diferencias como se describe a continuación. Un ejemplo típico 
podría ser así:-->
<audio controls>
    <source src="viper.mp3" type="audio/mp3" />
    <source src="viper.ogg" type="audio/ogg" />
    <p>
      Su navegador no es compatible con audio HTML5. Aquí hay un
      <a href="viper.mp3">enlace al audio</a> en su lugar.
    </p>
  </audio>
