<!--Etiquetas principales-->
<!--H1 a H6. Nos dicen la importancia del titulo, entre mas grande es el numero menos importancia tiene en el texto-->
<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
<!--Etiqueta P. Es la etiqueta de los parrafos, dentro de ella podemos poner cualquier texto de nuestra pagina--> 
<p></p>
<!--Etiqueta span. Sirve para aplicar estilo al texto o agrupar elementos en línea-->
<span></span>
<!--Etiqueta div. Es un contenedor genérico de bloque para otros elementos. Es «genérico» porque no describe el contenido que contiene.-->
<div></div>
