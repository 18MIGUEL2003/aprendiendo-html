<!--
HTML5 es una actualización del lenguaje de codificación HTML4, que incluye mejoras en la compatibilidad, el rendimiento y el soporte multimedia.

Compatibilidad:
- HTML5 es compatible con la mayoría de los navegadores modernos, mientras que HTML4 puede no funcionar correctamente. 
- HTML5 define una sintaxis compatible con HTML4 y XHTML 1.0.

Rendimiento:
- HTML5 es más rápido y receptivo que HTML4.
- HTML5 funciona mejor en dispositivos más pequeños y menos potentes.

Soporte multimedia:
- HTML5 admite elementos multimedia como audio, vídeo, gráficos vectoriales, animaciones y juegos. 
- HTML5 permite incluir elementos de SVG y MathML.

Otras diferencias entre HTML5 y HTML4 son:
- HTML5 introduce nuevos elementos, como section, article, aside, header, footer. 
- HTML5 introduce nuevos atributos, como media, charset, autofocus, placeholder. 
- HTML5 admite una mayor variedad de tipos de entrada de formulario. 
- HTML5 utiliza etiquetas más limpias y con más capacidad de respuesta. -->
