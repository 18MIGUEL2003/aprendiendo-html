<!--
- El atributo ALT en HTML es un texto alternativo que se asigna a las imágenes de una página web.
Se utiliza para describir una imagen cuando no se puede mostrar o no es visible.

- El atributo src en HTML indica la ubicación de un archivo o recurso externo que se quiere enlazar a un documento HTML.

- El atributo src es necesario para elementos como <img> y <script>. 

- En el caso de la etiqueta <img>, el atributo src indica la ubicación de la imagen que se quiere incrustar en el documento HTML.
La imagen puede estar en una carpeta o en una URL de internet. -->
<img src="https://media.bleacherreport.com/w_800,h_533,c_fill/br-img-slides/003/472/655/180963744-lionel-messi-of-fc-barcelona-celebrates-after-scoring_crop_exact.jpg" alt="Messi Celebrando" />

Los visitantes pueden hacer clic sobre él para ir a otra página o a otro destino dentro de tu propia web.
