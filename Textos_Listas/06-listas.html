<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas y desordenadas</title>
</head>
<body>
    <p>Lista de compras</p>
    <ol> <!--Lista ordenada (usa numeros)-->
        <li>Leche</li> <!--Usamos li para agregar un item a la lista, sin importar el tipo de lista-->
        <li>Huevos</li>
        <li>Carne</li>
        <li>Lechuga</li>
    </ol>
    <p>Mejores jugadores</p>
    <ul><!--Lista desordenada (usa viÃ±etas)-->
        <li>Messi</li>
        <li>Pele</li>
        <li>Cristiano</li>
        <li>Maradona</li>
    </ul>
</body>
</html>
